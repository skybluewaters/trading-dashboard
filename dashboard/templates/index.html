<!DOCTYPE html>
<html>
<head>
    <title>Trading Dashboard</title>
    <meta http-equiv="refresh" content="30">
</head>
<body>
    <h1>Live Prices</h1>
    <button onclick="location.reload()">Manual Refresh</button>
    <table border="1">
        <tr>
            <th>Asset</th>
            <th>Latest Price</th>
            <th>Chart</th>
        </tr>
        {% for asset, price in prices.items() %}
        <tr>
            <td>{{ asset }}</td>
            <td>{{ price }}</td>
            <td><a href="/chart/{{ asset }}">View Chart</a></td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
